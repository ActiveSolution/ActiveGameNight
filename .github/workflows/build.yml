name: Build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install tools
        run: dotnet tool restore
      - name: Paket restore
        run: dotnet paket restore
      - name: Build
        run: dotnet build --configuration Release
